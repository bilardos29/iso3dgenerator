<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isometric 3D Prompt Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1rem;
    }
    #result {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 15px;
      white-space: pre-wrap;
    }
    #preview {
      margin-top: 15px;
      text-align: center;
    }
    #preview img {
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Isometric 3D Prompt Generator</h2>

  <label>Category</label>
  <select id="category" onchange="filterObjectsByCategory()">

    <option value="futuristic">Futuristic</option>
    <option value="fantasy">Fantasy</option>
    <option value="nature">Nature</option>
    <option value="urban">Urban</option>
    <option value="interior">Interior</option>
  </select>

    <option value="submarine interior" data-category="futuristic">Submarine Interior</option>

    <option value="enchanted forest" data-category="fantasy">Enchanted Forest</option>
    <option value="magic shop" data-category="fantasy">Magic Shop</option>
    <option value="castle interior" data-category="fantasy">Castle Interior</option>
    <option value="tree village" data-category="fantasy">Tree Village</option>
    <option value="dreamy landscape" data-category="fantasy">Dreamy Landscape</option>
    <option value="volcano base" data-category="fantasy">Volcano Base</option>
    <option value="zen garden" data-category="nature">Zen Garden</option>
    <option value="treehouse" data-category="nature">Treehouse</option>
    <option value="mountain village" data-category="nature">Mountain Village</option>
    <option value="jungle base" data-category="nature">Jungle Base</option>
    <option value="bamboo forest village" data-category="nature">Bamboo Forest Village</option>
    <option value="beach resort" data-category="nature">Beach Resort</option>
    <option value="cozy bedroom" data-category="interior">Cozy Bedroom</option>
    <option value="coffee shop interior" data-category="interior">Coffee Shop Interior</option>
    <option value="castle interior" data-category="interior">Castle Interior</option>
    <option value="arcade room" data-category="interior">Arcade Room</option>
    <option value="kitchen">Chef's Kitchen</option>
    <option value="painter studio" data-category="interior">Painter Studio</option>
    <option value="control room" data-category="interior">Control Room</option>
    <option value="cyberpunk alley" data-category="urban">Cyberpunk Alley</option>
    <option value="urban park" data-category="urban">Urban Park</option>
    <option value="city rooftop" data-category="urban">City Rooftop</option>
    <option value="vintage diner" data-category="urban">Vintage Diner</option>
    <option value="comic book store" data-category="urban">Comic Book Store</option>
    <option value="train station" data-category="urban">Train Station</option>
    <option value="airport terminal" data-category="urban">Airport Terminal</option>
    <option value="spaceport" data-category="urban">Spaceport</option>
    <option value="robot school" data-category="futuristic">Robot School</option>
    <option value="steampunk lab" data-category="futuristic">Steampunk Lab</option>
    <option value="hacker hideout" data-category="futuristic">Hacker Hideout</option>
    <option value="toy workshop" data-category="fantasy">Toy Workshop</option>
    <option value="mini golf course" data-category="fantasy">Mini Golf Course</option>
    <option value="underwater station" data-category="futuristic">Underwater Station</option>
    <option value="aquarium" data-category="nature">Aquarium</option>
    <option value="snowy village" data-category="nature">Snowy Village</option>
    <option value="greenhouse" data-category="nature">Greenhouse</option>
    <option value="botanical garden" data-category="nature">Botanical Garden</option>
    <option value="observatory" data-category="futuristic">Observatory</option>
    <option value="ice cave" data-category="nature">Ice Cave</option>
    <option value="rainy alleyway" data-category="urban">Rainy Alleyway</option>
    <option value="bathhouse" data-category="interior">Bathhouse</option>
    <option value="gothic cathedral" data-category="fantasy">Gothic Cathedral</option>
    <option value="watchtower" data-category="fantasy">Watchtower</option>
    <option value="ninja dojo" data-category="fantasy">Ninja Dojo</option>
    <option value="lost city ruins" data-category="fantasy">Lost City Ruins</option>
    <option value="hidden temple" data-category="fantasy">Hidden Temple</option>
    <option value="sunken temple" data-category="fantasy">Sunken Temple</option>
    <option value="lantern village" data-category="fantasy">Lantern Village</option>
    <option value="dinosaur lab" data-category="futuristic">Dinosaur Lab</option>
    <option value="robot factory" data-category="futuristic">Robot Factory</option>
    <option value="garage workshop" data-category="interior">Garage Workshop</option>
    <option value="old bookstore" data-category="interior">Old Bookstore</option>
    <option value="cat cafe" data-category="interior">Cat Cafe</option>
    <option value="fantasy bakery" data-category="fantasy">Fantasy Bakery</option>
    <option value="tech conference hall" data-category="urban">Tech Conference Hall</option>
    <option value="train interior" data-category="urban">Train Interior</option>

    <option value="post-apocalyptic shelter" data-category="futuristic">Post-apocalyptic Shelter</option>
    <option value="futuristic gym" data-category="futuristic">Futuristic Gym</option>

    <option value="floating island" data-category="fantasy">Floating Island</option>
  </select>

  <label>Material or Style</label>
  <select id="style">
  <option value="voxel art">Voxel Art</option>
  <option value="low poly">Low Poly</option>
  <option value="clay">Clay</option>
  <option value="cyberpunk">Cyberpunk</option>
  <option value="pixelated">Pixelated</option>
  <option value="hand-drawn">Hand-Drawn</option>
  <option value="paper craft">Paper Craft</option>
  <option value="realistic render">Realistic Render</option>
  <option value="plastic toy">Plastic Toy</option>
  <option value="digital sketch">Digital Sketch</option>
  <option value="steampunk">Steampunk</option>
  <option value="neon wireframe">Neon Wireframe</option>
</select>

  <label>Lighting</label>
  <select id="lighting">
  <option value="soft ambient">Soft Ambient</option>
  <option value="sunset">Sunset</option>
  <option value="neon glow">Neon Glow</option>
  <option value="moody">Moody</option>
  <option value="dramatic">Dramatic</option>
  <option value="studio lighting">Studio Lighting</option>
  <option value="morning light">Morning Light</option>
  <option value="noon light">Noon Light</option>
  <option value="night illumination">Night Illumination</option>
  <option value="backlight silhouette">Backlight Silhouette</option>
</select>

  <label>Color Palette</label>
  <select id="color">
  <option value="pastel">Pastel</option>
  <option value="vibrant">Vibrant</option>
  <option value="muted">Muted</option>
  <option value="monochrome">Monochrome</option>
  <option value="dark mode">Dark Mode</option>
  <option value="neon">Neon</option>
  <option value="sepia">Sepia</option>
  <option value="warm tones">Warm Tones</option>
  <option value="cool tones">Cool Tones</option>
  <option value="duotone">Duotone</option>
</select>

  <label>Image Ratio</label>
  <select id="ratio">
    <option value="16:9">16:9</option>
    <option value="4:5">4:5</option>
    <option value="1:1">1:1</option>
    <option value="2:3">2:3</option>
    <option value="9:16">9:16</option>
  </select>

  <label>Background</label>
  <select id="background">
    <option value="white background">White Background</option>
    <option value="transparent background">Transparent Background</option>
    <option value="gradient background">Gradient Background</option>
    <option value="dark background">Dark Background</option>
    <option value="scenic background">Scenic Background</option>
  </select>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <div id="result"></div>

  <div id="preview"></div>

  <script>
    function generatePrompt() {
      const object = document.getElementById('object').value;
      const style = document.getElementById('style').value;
      const lighting = document.getElementById('lighting').value;
      const color = document.getElementById('color').value;
      const ratio = document.getElementById('ratio').value;
      const background = document.getElementById('background').value;

      const prompt = `Isometric 3D illustration of a ${object}, made of ${style}, viewed from an isometric angle, with ${lighting} lighting, ${color} color scheme, ${background}, image ratio ${ratio}, highly detailed, sharp shadows, clean lines, professional rendering.`;

      document.getElementById('result').innerText = prompt;

      const encodedPrompt = encodeURIComponent(prompt);
      const dummyImageUrl = `https://dummyimage.com/600x400/cccccc/000000&text=${encodedPrompt}`;
      document.getElementById('preview').innerHTML = `<img src="${dummyImageUrl}" alt="Prompt preview" />`;
    }
  function filterObjectsByCategory() {
  const category = document.getElementById('category').value;
  const objectSelect = document.getElementById('object');
  const options = objectSelect.querySelectorAll('option');
  options.forEach(opt => {
    if (category === 'all' || opt.dataset.category === category) {
      opt.style.display = 'block';
    } else {
      opt.style.display = 'none';
    }
  });
  objectSelect.selectedIndex = 0;
}
</script>
</body>
</html>
